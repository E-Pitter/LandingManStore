<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="shortcut icon" href="./Assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body-login">
    <div class="container-border">
         <main class="main-login">
             <div class="registro-container">
                <h2>Registra tus datos</h2>
                <form class="form">
                    <label for="name">Nombre</label>
                    <input type="text" id="name">
                    <label for="last-name">Apellido</label>
                    <input type="text" id="last-name">
                    <label for="age">Edad</label>
                    <input type="number" id="age">
                    <span>Género</span>
                    <br>
                    <label for="genderF">Femenino</label>
                    <input type="radio" id="genderF" name="choice">
                    <label for="genderM">Masculino</label>
                    <input type="radio" id="genderM" name="choice">
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="" id="email">
                    <label for="celphone">Número de celular</label>
                    <input type="number">
                    <label for="conditions">Aceptas las condiciones de uso</label>
                    <input type="checkbox" name="" id="conditions">
                    <input type="submit" class="send" value="Enviar">
                     </form>
            </div>
            <button class="back">
            <a href="./index.html">Volver a página principal</a>    
            </button>
            
         </main>
    </div>
   
</body>
</html>
